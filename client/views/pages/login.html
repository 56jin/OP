<div class="container">
    <div class="row" ng-controller="LoginCtrl as lc">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="alert alert-danger" ng-show="!!lc.error">
                    <h4 class="alert-heading" ng-bind="lc.error.message.summary"></h4>
                    <span ng-bind="lc.error.message.detail"></span>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="lc.login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="uesrname" type="text" autofocus ng-model="lc.user.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="lc.user.password" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
