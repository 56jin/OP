<div class="container">
    <div class="row" ng-controller="LoginCtrl as lc">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">重置密码</h3>
                </div>
                <div class="alert alert-danger" ng-show="!!lc.error">
                    <h4 class="alert-heading">重置密码失败：</h4>
                    <span ng-bind="lc.error.message.detail"></span>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="lc.reset()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="uesrname" type="text" autofocus ng-model="lc.user.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="邮箱" name="email" type="email" ng-model="lc.user.email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" ng-model="lc.user.password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="确认密码" name="passwordConfirm" type="password" ng-model="lc.user.passwordConfirm" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">确定</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
