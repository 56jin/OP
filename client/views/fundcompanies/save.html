<div class="row" ng-controller="CompanyCtrl as cc">

    <div class="row">
        <h1>
            基金公司详情
        </h1>
        <hr>
    </div>

    <div class="row">

        <div class="alert alert-danger" ng-show="!!cc.error">
            <h4 class="alert-heading">操作失败</h4>
            <span ng-bind="cc.error.message.detail"></span>
        </div>
        <form role="form" ng-submit="cc.saveCompany()">
            <table>
                <tr>
                    <td>
                        <label class="control-label">名称：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="companyName" required
                               ng-model="cc.company.companyName">
                    </td>

                    <td>
                        <label class="control-label">代码：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="companyCode" required
                               ng-model="cc.company.companyCode" ng-disabled="!!cc.company.id">
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <button type="submit" class="btn btn-success" >确定</button>
                        <a href="/#/product/fund/companies" class="btn btn-warning">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
