<div class="row" ng-controller="GroupCtrl as gc">
    <div class="row">
      <ol class="breadcrumb">
        <li><a ui-sref="dashboard.group">系统管理</a></li>
        <li class="active">群组列表</li>
      </ol>
    </div>

    <div class="well well-lg">
        <div class="middle-layout">
            <form class="form-inline" role="form" >
                <div class="well well-lg">
                    <div class="form-group well well-lg">
                        <label class="control-label">查询：</label>
                        <input type="text" class="form-control" ng-model="filterOptions.filterText.searchText1" placeholder="请输入你想查询的数据">
                        <a class="btn btn-primary submit" ng-click="open(false)">添加</a>
                    </div>

                    <br>
                    <br>
                    <div>
                        <div class="form-group">
                            <label class="control-label">状态：</label>
                            <input type="radio" value="Y" ng-model="filterOptions.filterText.searchText1"> 有效
                            <input type="radio" value="" ng-model="filterOptions.filterText.searchText1"> 全部
                        </div>
                    </div>

                    <div class="gridStyle" ng-grid="gridOptions"></div>
                </div>


            </form>
        </div>
    </div>

    <script type="text/ng-template" id="groupModal.html">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button" ng-click="cancel()">×</button>
            <h4 id="groupModal" class="modal-title">群组管理</h4>
        </div>
        <form class="modal-body">
            <label class="control-label">名称：</label>
            <input class="form-control" type="text" required ng-model="row.name">
            <label class="control-label">编码：</label>
            <input class="form-control" type="text" required ng-model="row.code">
            <label class="control-label">级别：</label>
            <input class="form-control" type="text" required ng-model="row.level">
            <label class="control-label">描述：</label>
            <input class="form-control" type="text" required ng-model="row.description">
            <label class="control-label">状态：</label>
            <select class="form-control" required ng-model="row.status">
                <option value="Y">有效</option>
                <option value="N">无效</option>
            </select>
        </form>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">确定</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>

</div>
