<div class="row" ng-controller="BankCtrl as bc">

    <div class="row">
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard.bank">银行管理</a></li>
            <li><a ui-sref="dashboard.bank">银行信息</a></li>
            <li class="active">银行详情</li>
        </ol>
    </div>

    <div class="row">

        <div class="alert alert-danger" ng-show="!!bc.error">
            <h4 class="alert-heading">操作失败</h4>
            <span ng-bind="bc.error.message.detail"></span>
        </div>
        <form role="form" ng-submit="bc.saveBank()">
            <table>
                <tr>


                    <td>
                        <label class="control-label">银行代码：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="bankCode" required
                               ng-model="bc.bank.bankCode" ng-disabled="!!bc.bank.id">
                    </td>

                    <td>
                        <label class="control-label">银行名称：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="bankName" required
                               ng-model="bc.bank.bankName">
                    </td>
                </tr>

                <tr>

                    <td>
                        <label class="control-label">英文名称：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="enName" required
                               ng-model="bc.bank.enName">
                    </td>
                    <td>
                        <label class="control-label">状态：</label>
                    </td>
                    <td>
                        <select class="form-control" ng-model="bc.bank.status" required>
                            <option value="" selected>请选择</option>
                            <option value="Y">启用</option>
                            <option value="N">禁用</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td colspan="6" align="right">
                        <button type="submit" class="btn btn-success" >确定</button>
                        <a ui-sref="dashboard.bank" class="btn btn-warning">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
