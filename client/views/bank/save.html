<div class="row" ng-controller="BankCtrl as bc">
  <div class="dialog-contents">
    <form role="form" class="form-horizontal" ng-submit="closeThisDialog('confirm')">
      <div class="modal-header">
        <h4 class="modal-title">银行详情</h4>
      </div>
      <div class="alert alert-danger" ng-show="!!error">
        <h4 class="alert-heading">操作失败</h4>
        <span ng-bind="error.message.detail"></span>
      </div>
      <div class="modal-body col-md-12">
        <div class="row form-row">
          <div class="col-md-2">
            <label class="control-label">银行代码：</label>
          </div>
          <div class="col-md-4">
            <input class="form-control" type="text" name="bankCode" required
                   ng-model="bc.bank.bankCode" ng-disabled="!!bc.bank.id">
          </div>
          <div class="col-md-2">
            <label class="control-label">银行名称：</label>
          </div>
          <div class="col-md-4">
            <input class="form-control" type="text" name="bankName" required
                   ng-model="bc.bank.bankName">
          </div>
        </div>
        <div class="row form-row">
          <div class="col-md-2">
            <label class="control-label">英文名称：</label>
          </div>
          <div class="col-md-4">
            <input class="form-control" type="text" name="enName" required
                   ng-model="bc.bank.enName">
          </div>
          <div class="col-md-2">
            <label class="control-label">状态：</label>
          </div>
          <div class="col-md-4">
            <select class="form-control" ng-model="bc.bank.status" required>
              <option value="" selected>请选择</option>
              <option value="Y">启用</option>
              <option value="N">禁用</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">确定</button>
        <button class="btn btn-warning" ng-click="closeThisDialog('close')">取消</button>
      </div>
    </form>
  </div>

</div>
