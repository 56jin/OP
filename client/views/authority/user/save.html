<div class="row" ng-controller="UserCtrl as uc" ng-init="uc.initSave()">
  <div class="dialog-contents">
    <div class="modal-header">
      <h4 class="modal-title">用户详情</h4>
    </div>
    <form role="form" ng-submit="closeThisDialog('confirm')">

      <div class="modal-body">
        <div class="alert alert-danger" ng-show="!!error">
          <h4 class="alert-heading">操作失败</h4>
          <span ng-bind="error.message.detail"></span>
        </div>

        <label class="col-padding control-label">用户名：</label>

        <input class="form-control" ng-model="uc.user.username" required>
        <label class="col-padding control-label">密码：</label>

        <input class="form-control" ng-model="uc.user.password" required>


        <label class="col-padding control-label">姓：</label>

        <input class="form-control" ng-model="uc.user.lastName">
        <label class="col-padding control-label">名：</label>

        <input class="form-control" ng-model="uc.user.firstName">

        <label class="col-padding control-label">邮箱：</label>

        <input class="form-control" type="email" ng-model="uc.user.email" required>
        <label class="col-padding control-label">手机：</label>

        <input class="form-control" ng-model="uc.user.telephone">

        <div class="form-group">
          <label class="col-padding control-label">状态：</label>

          <select class="form-control" ng-model="uc.user.status" required>
            <option value="" selected>请选择</option>
            <option value="Y">启用</option>
            <option value="N">禁用</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-padding control-label">有效：</label>

          <input type="checkbox" ng-model="uc.user.deleted" required>
        </div>


        <label class="col-padding control-label">角色：</label>

        <select class="form-control" data-placeholder="请选择"
                ng-model="uc.user.roleIds"
                ng-options="role.id as role.name for role in uc.roles"
                chosen multiple class="form-control">
        </select>

      </div>
      <div class="modal-footer">
        <button class="btn btn-success">确定</button>
        <button class="btn btn-warning" ng-click="closeThisDialog('close')">取消</button>
      </div>
    </form>

  </div>
</div>
