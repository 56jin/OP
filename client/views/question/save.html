<div class="row" ng-controller="QuestionCtrl as qc">

    <div class="row">
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard.feedback">问题反馈</a></li>
            <li><a ui-sref="dashboard.question">问题</a></li>
            <li class="active">问题详情</li>
        </ol>
    </div>

    <div class="row">

        <div class="alert alert-danger" ng-show="!!qc.error">
            <h4 class="alert-heading">操作失败</h4>
            <span ng-bind="qc.error.message.detail"></span>
        </div>
        <span>

        </span>

        <form class="form-horizontal" role="form" ng-submit="qc.saveQuestion()">
            <div class="row col-md-11 col-padding">

                <label class="col-md-1 col-padding control-label">客户姓名：</label>

                <div class="col-md-3 col-padding">
                    <input class="form-control" ng-model="qc.question.customerName" required>
                </div>
                <label class="col-md-1 col-padding control-label">手机号：</label>

                <div class="col-md-3 col-padding">
                    <input class="form-control" ng-model="qc.question.phoneNo" required>
                </div>
            </div>


            <div class="row col-md-11 col-padding">

                <label class="col-md-1 col-padding control-label">问题：</label>

                <div class="col-md-3 col-padding">
                    <input class="form-control" ng-model="qc.question.problem">
                </div>
                <label class="col-md-1 col-padding control-label">创建人：</label>

                <div class="col-md-3 col-padding">
                    <input class="form-control" ng-model="qc.question.createBy" required>
                </div>
            </div>
            <div class="row col-md-11 col-padding" ng-show="!!qc.question.id">

                <label class="col-md-1 col-padding control-label" >是否处理：</label>

                <div class="col-md-3 col-padding">
                    <select class="form-control" ng-model="qc.question.status" required disabled="true">
                        <option value="" selected>请选择</option>
                        <option value="Y">否</option>
                        <option value="N">是</option>
                    </select>
                </div>
            </div>


            <div class="row col-md-11 col-padding">
                <label class="col-md-1 col-padding control-label">备注：</label>

                <div class="col-md-7 col-padding">
                    <textarea class="form-control" ng-model="qc.question.remark">
                    </textarea>
                </div>
            </div>
            <div class="row col-md-11 col-padding text-right">
                <div class="col-md-2 col-padding col-md-offset-6">
                    <button type="submit" class="btn btn-success">确定</button>
                    <a ui-sref="dashboard.question" class="btn btn-warning">取消</a>
                </div>
            </div>

        </form>
    </div>

</div>
