<div class="row" ng-controller="SupplierCtrl as sc">

    <div class="row">
        <h1>
            供应商详情
        </h1>
        <hr>
    </div>

    <div class="row">

        <div class="alert alert-danger" ng-show="!!sc.error">
            <h4 class="alert-heading">操作失败</h4>
            <span ng-bind="sc.error.message.detail"></span>
        </div>
        <form role="form" ng-submit="sc.saveSupplier()">
            <table>
                <tr>
                    <td>
                        <label class="control-label">商家名称：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="merchantName" required
                               ng-model="sc.supplier.merchantName">
                    </td>

                    <td>
                        <label class="control-label">商家简称：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="displayName" required
                               ng-model="sc.supplier.displayName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label">供应商编号：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="supplierCode" required
                               ng-model="sc.supplier.supplierCode">
                    </td>
                    <td>
                        <label class="control-label">联系电话：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="contactCallno"
                               ng-model="sc.supplier.contactCallno">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="control-label">注册资本（万元）：</label>
                    </td>
                    <td>
                        <input class="form-control" type="number" step="0.01" name="regCapital"
                               ng-model="sc.supplier.regCapital">
                    </td>

                    <td>
                        <label class="control-label">实收资本（万元）：</label>
                    </td>
                    <td>
                        <input class="form-control" type="number" step="0.01" name="paidUpCapital"
                               ng-model="sc.supplier.paidUpCapital">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label">注册省：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="regProv"
                               ng-model="sc.supplier.regProv">
                    </td>

                    <td>
                        <label class="control-label">注册市：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="regCity"
                               ng-model="sc.supplier.regCity">
                    </td>
                </tr>
                <tr>


                    <td>
                        <label class="control-label">企业性质：</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="corporateProperty"
                               ng-model="sc.supplier.corporateProperty">
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label">网站地址：</label>
                    </td>
                    <td colspan="3">
                        <input class="form-control" type="text" name="websiteAddress"
                               ng-model="sc.supplier.websiteAddress">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label class="control-label">商家归属详细地址：</label>
                    </td>
                    <td colspan="3">
                        <input class="form-control" type="text" name="belongAddress"
                               ng-model="sc.supplier.belongAddress">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label class="control-label">注册详细地址：</label>
                    </td>
                    <td colspan="3">
                        <input class="form-control" type="text" name="regAddress"
                               ng-model="sc.supplier.regAddress">
                    </td>

                </tr>
                <tr>
                    <td colspan="4" align="right">
                        <button type="submit" class="btn btn-success">确定</button>
                        <a ui-sref="dashboard.supplier" class="btn btn-warning">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
