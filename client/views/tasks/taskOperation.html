<div class="actions grid-operation-layout">
    <span class="glyphicon glyphicon-edit operation-icon-layout" ng-click="tc.editTask(row.entity)" data-toggle="tooltip" title="编辑"></span>
    <span class="glyphicon glyphicon-trash operation-icon-layout" ng-click="tc.deleteTask(row.entity)" data-toggle="tooltip" title="删除"></span>
    <span class="glyphicon glyphicon-pause operation-icon-layout" ng-click="tc.pauseTask(row.entity)" data-toggle="tooltip" title="暂停"></span>
    <span class="glyphicon glyphicon-play operation-icon-layout" ng-click="tc.resumeTask(row.entity)" data-toggle="tooltip" title="运行"></span>
</div>
