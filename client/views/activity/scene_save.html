<div class="row" ng-controller="activitySceneCtrl as asc" ng-init="asc.initSave()">

    <div class="row">
        <h1>
            活动场景详情
        </h1>
        <hr>
    </div>

    <div class="row">

        <div class="alert alert-danger" ng-show="!!asc.error">
            <h4 class="alert-heading">操作失败</h4>
            <span ng-bind="asc.error.message.detail"></span>
        </div>
        <div class="well well-lg container" style="width: 100%;">
            <form role="form" ng-submit="asc.saveScene()">
                <div class="row form-row">
                    <div class="col-md-3 form-label"><label class="control-label">场景编码：</label></div>
                    <div class="col-md-3"><input class="form-control" ng-disabled="!!asc.scene.id" type="text" name="scene" ng-model="asc.scene.scene" required></div>
                    <div class="col-md-3 form-label"><label class="control-label">场景名称：</label></div>
                    <div class="col-md-3"><input class="form-control" type="text" name="title" ng-model="asc.scene.title" required></div>
                </div>

                <div class="row form-row">
                    <div class="col-md-3 form-label"><label class="control-label">产品类型：</label></div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="asc.scene.prdType"  ng-change="asc.handleProductChange()" required
                                ng-options="item.catPointKey as item.codeVal for item in asc.productTypes">
                            <option value="" selected>请选择</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-label"><label class="control-label">产品编码：</label></div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="asc.scene.prdCode" required
                                ng-options="item.productCode as item.productName for item in asc.manages">
                            <option value="" selected>请选择</option>
                        </select>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-md-3 form-label"><label class="control-label">活动类型：</label></div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="asc.scene.activityType" required
                                ng-options="item.key as item.value for item in asc.activityTypes">
                            <option value="" selected>请选择</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-label"><label class="control-label">状态：</label></div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="asc.scene.status" required>
                            <option value="" selected>请选择</option>
                            <option value="N">启用</option>
                            <option value="F" selected>禁用</option>
                        </select>
                    </div>
                </div>

                <div class="row form-row">
                    <div class="col-md-6 form-label">
                        <button type="submit" class="btn btn-success">确定</button>
                    </div>
                    <div class="col-md-6 ">
                        <a ui-sref="dashboard.tasks" class="btn btn-warning">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
