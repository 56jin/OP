
<div class="row" ng-controller="ActivityShareCtrl as dc" ng-init="dc.init()" >
    <div class="row">
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard.share">分享信息</a></li>
            <li class="active">分享信息</li>
        </ol>
    </div>

    <div class="well well-lg">
        <div class="middle-layout">
            <form class="form-inline " role="form">
                <div class="form-group">
                    <a class="btn btn-primary submit" ng-click="queryShare()">查询</a>
                    <a class="btn btn-primary submit" ng-click="addShare()">添加</a>
                </div>
            </form>
        </div>
        <div class="mediumGridStyle" ng-grid="gridOptionsShare"></div>
    </div>
    <div class="well well-lg container" style="width: 100%;">
        <form role="form"  ng-submit="okShare()">
            <div class="row form-row">
                <div class="col-md-3 form-label"><label class="control-label">标题：</label></div>
                <div class="col-md-9"><input class="form-control" type="text" name="title" ng-model="share.title" required></div>
            </div>

            <div class="row form-row">
                <div class="col-md-3 form-label"><label class="control-label">分享类型：</label></div>
                <div class="col-md-3">
                    <select class="form-control" ng-model="share.shareType"  required
                            ng-options="item.key as item.value for item in dc.constant.shareType">
                        <option value="" selected>请选择</option>
                    </select>
                </div>
                <div class="col-md-3 form-label"><label class="control-label">短URL是否和ID有关：</label></div>
                <div class="col-md-3">
                    <select class="form-control" ng-model="share.relateRefId" required
                            ng-options="item.key as item.value for item in dc.constant.isRefId">
                        <option value="" selected>请选择</option>
                    </select>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-md-3 form-label"><label class="control-label">内容：</label></div>
                <div class="col-md-9  col-padding">
                    <textarea class="form-control" type="text" name="content" ng-model="share.content">
                    </textarea>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-md-3 form-label"><label class="control-label">分享url：</label></div>
                <div class="col-md-9"><input class="form-control" type="text" name="baseUrl" ng-model="share.baseUrl" required></div>
            </div>

            <div class="row form-row">
                <div class="col-md-3 form-label"><label class="control-label">图标路径：</label></div>
                <div class="col-md-9"><input class="form-control" type="text" name="imageUrl" ng-model="share.imageUrl" required></div>
            </div>

            <div class="row form-row">
                <div class="col-md-6 form-label">
                    <button type="submit" class="btn btn-success">确定</button>
                </div>
                <div class="col-md-6 ">
                    <a ui-sref="dashboard.tasks" class="btn btn-warning" ng-click="cancel()">取消</a>
                </div>
            </div>
        </form>
    </div>

    <script type="text/ng-template" id="activityShareModalContent.html">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button" ng-click="cancel()">×</button>
            <h4 id="obtainRuleModalLabel" class="modal-title">活动分享信息维护</h4>
        </div>
        <div>
            <ul class="nav nav-tabs" ng-init="vm.activeTab=1">
                <li ng-class="{active: vm.activeTab == 1}"><a href="javascript:;" ng-click="vm.activeTab = 1">基本信息</a></li>
                <li ng-class="{active: vm.activeTab == 2}"><a href="javascript:;" ng-click="vm.activeTab = 2">特殊信息</a></li>
            </ul>
            <div class="tab-content tab-bordered">
                <div class="tab-panel" ng-show="vm.activeTab == 1">
                    <form role="form" ng-submit="okBasicShare()">
                        <div class="modal-body container col-md-12">
                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">标题：</label>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="title" required
                                           ng-model="row.title">
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">分享类型：</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="row.shareType"
                                            ng-options="item.key as item.value for item in constant.shareType" required>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">短URL是否和ID有关：</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="row.relateRefId"
                                            ng-options="item.key as item.value for item in constant.isRefId" required>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">内容：</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea class="form-control" type="text" name="content" ng-model="row.content">
                                    </textarea>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">分享url：</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="baseUrl" required
                                           ng-model="row.baseUrl">
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">图标路径：</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="imageUrl" required
                                           ng-model="row.imageUrl">
                                </div>
                            </div>

                            <input class="form-control" type="hidden" name="parentId"
                                   ng-model="parentId">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">确定</button>
                            <button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
                        </div>
                    </form>
                </div>

                <div class="tab-panel" ng-show="vm.activeTab == 2">
                    <p class="text-right">
                        <a class="btn btn-primary submit" ng-click="addSpecialShare()">添加</a>
                    </p>
                    <div class="gridStyle-little" ng-grid="gridOptionsShare"></div>
                    <form role="form" ng-submit="okSpecialShare()">
                        <div class="modal-body container col-md-12">
                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">标题：</label>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="title" required
                                           ng-model="share.title">
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">分享类型：</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="share.shareType"
                                            ng-options="item.key as item.value for item in constant.shareType" required>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">关联条目：</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="share.refLong"
                                            ng-options="item.id as item.title for item in refIds" required>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">短URL是否和ID有关：</label>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control" ng-model="share.relateRefId"
                                            ng-options="item.key as item.value for item in constant.isRefId" required>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">内容：</label>
                                </div>
                                <div class="col-md-9">
                                    <textarea class="form-control" type="text" name="content" ng-model="share.content">
                                    </textarea>
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">分享url：</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="baseUrl" required
                                           ng-model="share.baseUrl">
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-md-3 form-label">
                                    <label class="control-label">图标路径：</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="imageUrl" required
                                           ng-model="share.imageUrl">
                                </div>
                            </div>

                            <input class="form-control" type="hidden" name="parentId"
                                   ng-model="parentId">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">确定</button>
                            <button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </script>

</div>
