<div class="row" ng-controller="ParameterCtrl as pc">
  <div class="dialog-contents">
    <form role="form" class="form-horizontal" ng-submit="closeThisDialog('confirm')">
      <div class="modal-header">
        <h4 class="modal-title">参数表详情</h4>
      </div>
      <div class="alert alert-danger" ng-show="!!error">
        <h4 class="alert-heading">操作失败</h4>
        <span ng-bind="error.message.detail"></span>
      </div>
      <div class="modal-body col-md-12">
        <div class="row form-row">
          <div class="col-md-2">
            <label class="control-label">参数名：</label>
          </div>
          <div class="col-md-4">
            <input class="form-control" ng-model="pc.parameter.name" required>
          </div>
          <div class="col-md-2">
            <label class="control-label">参数值：</label>
          </div>
          <div class="col-md-4">
            <input class="form-control" type="text" ng-model="pc.parameter.value" required>
          </div>
        </div>
        <div class="row form-row">
          <div class="col-md-2">
            <label class="control-label">描述：</label>
          </div>
          <div class="col-md-10">
                        <textarea class="form-control" type="text" ng-model="pc.parameter.description">
                        </textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">确定</button>
        <button class="btn btn-warning" ng-click="closeThisDialog('close')">取消</button>
      </div>
    </form>
  </div>
</div>
